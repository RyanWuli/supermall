			// 参数 》函数 resolve, reject
			// resolve, reject 也是函数
			// 链式编程 promise 一般是异步操作的时候用
			new Promise((resolve, reject) => {
				setTimeout(() => {
					// 模拟第一次网络请求
					resolve('vue')
				}, 5000)
			}).then((data) => {
				// 模拟第一次数据处理
				console.log(data);
				return new Promise((resolve, reject) => {
					// 第二次网络请求的代码
					setTimeout(() => {
						resolve()
					}, 5000)
				})
			}).then(() => {
				// 第二次处理数据
				console.log('hello2');
				return new Promise((resolve, reject) => {
					// 第三次网络请求
					setTimeout(() => {
						resolve()
					})
				})
			}).then(() => {
				// 第三次处理数据
				console.log('hello3');
			})
		</script>
