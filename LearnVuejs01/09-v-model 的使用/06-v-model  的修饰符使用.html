<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- .lazy 失去焦点或者回车的时候才绑定 -->
			<input type="text" v-model.lazy="message" />
			<h2>{{message}}</h2>
			
			<!-- v-model 绑定会自动绑定为 string .number 可以指明绑定的类型 -->
			<input type="number" v-model.number="age" />
			<h2>{{age}}-{{typeof age}}</h2>
			
			<!-- trim 绑定数据去掉两端的空格 -->
			<input type="text" v-model.trim="name" />
			<h2>你输入的名字是：{{name}}</h2>
		</div>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue',
					age: 0,
					name: ''
				}
			})
		</script>
		
	</body>
</html>
