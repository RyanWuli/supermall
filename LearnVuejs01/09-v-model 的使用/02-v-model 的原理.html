<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- <input :value="message" @input="valueChange" /> -->
			<input :value="message" @input="message = $event.target.value" />
			{{message}}
		</div>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue'
				},
				methods: {
					valueChange(event) {
						// console.log(event);
						this.message = event.target.value
					}
				}
			})
		</script>
		
	</body>
</html>
