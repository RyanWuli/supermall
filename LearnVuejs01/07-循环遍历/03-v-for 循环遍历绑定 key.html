<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<ul>
				<li v-for="item in letters" :key="item">{{item}}</li>
			</ul>
		</div>
		
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					letters: [
						'A', 'B', 'C', 'D', 'E'
					]
				}
			})
		</script>
		
	</body>
</html>
