<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#app ul li {
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in names">
					{{item}}
				</li>
			</ul>
			<ul>
				<li v-for="(item, index) in names">
					{{index + 1}}-{{item}}
				</li>
			</ul>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue',
					names: [
						'James', 'Curry', 'Jardan', 'Davis', 'Nowitzki'
					]
				}
			})
		</script>
	</body>
</html>
