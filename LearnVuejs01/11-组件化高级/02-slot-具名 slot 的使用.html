<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<cpn></cpn>
			<hr />
			<cpn><p>标题</p></cpn>
			<hr />
			<cpn><span slot="center">标题</span></cpn>
			<hr />
			<cpn><button slot="left">点我</button></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<slot name="left"><span>左边</span></slot>
				<slot name="center"><span>中间</span></slot>
				<slot name="right"><span>右边</span></slot>
				<slot>?????</slot>
			</div>
		</template>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue'
				},
				components: {
					cpn: {
						template: '#cpn'
					}
				}
			})
		</script>
		
	</body>
</html>
