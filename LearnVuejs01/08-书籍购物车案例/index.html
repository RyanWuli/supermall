<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id="app">
			<div v-if="books.length > 0">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>书籍名称</th>
							<th>出版日期</th>
							<th>价格</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item, index) in books">
							<!-- <td v-for="value in item">{{value}}</th> -->
							<td>{{index + 1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.date}}</td>
							<!-- <td>{{item.price.toFixed(2)}}</td> -->
							<td>{{item.price | showPrice}}</td>
							<td>
								<button type="button" @click="decresed(index)" :disabled="!(item.count > 1)">-</button>
								{{item.count}}
								<button type="button" @click="incresed(index)">+</button>
							</td>
							<td><button type="button" @click="removeHandle(index)">移除</button></td>
						</tr>
					</tbody>
				</table>
				<h4>总价格：{{totalPrice | showPrice}}</h2>
			</div>
			<div v-else><h3>购物车里什么都没有耶Σ(⊙▽⊙"a，快去添加一点吧(*^▽^*)</h3></div>
		</div>
		<script src="../../js/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
