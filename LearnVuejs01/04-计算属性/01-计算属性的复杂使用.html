<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>总价格：{{totalPrice}}</h2>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					books: [
						{id: 00001, name: 'Unix编程艺术', price: 119},
						{id: 00002, name: '代码大全', price: 105},
						{id: 00003, name: '深入理解计算机原理', price: 98},
						{id: 00004, name: '现代操作系统', price: 205},
					]
				},
				computed: {
					totalPrice: function () {
						let total = 0;
						// for (let i = 0; i < this.books.length; i++) {
						// 	total += this.books[i].price
						// }
						// for (let i in this.books) {
						// 	total += this.books[i].price
						// }
						for (let book of this.books) {
							total += book.price
						}
						return total
					}
				}
			})
		</script>
	</body>
</html>
