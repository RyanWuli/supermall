<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>{{counter}}</h1>
			<!-- <button v-on:click="increment">+</button>
			<button v-on:click="decrement">-</button> -->
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					increment() {
						this.counter++
					},
					decrement() {
						this.counter--
					}
				}
			})
		</script>
	</body>
</html>
