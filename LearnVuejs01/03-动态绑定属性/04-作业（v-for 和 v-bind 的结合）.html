<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#app ul li {
				list-style-type: none;
			}
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in movies" :class="{active:currentIdx === index}" @click="change(index)">{{index + 1}}-{{item}}</li>
			</ul>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					movies: [
						'左耳', '无间道', '只有云知道', '我在雨中等你', '童年随之而去'
					],
					currentIdx: 0
				},
				methods: {
					change: function (param) {
						this.currentIdx = param
					}
				}
			})
		</script>
	</body>
</html>
