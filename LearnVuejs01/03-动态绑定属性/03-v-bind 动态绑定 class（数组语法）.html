<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active {
				color: red;
			}
			.line {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 :class="['active', 'line']">{{message}}</h2>
			<h2 :class="[active, line]">{{message}}</h2>
			<h2 :class="getClasses()">{{message}}</h2>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue',
					active: 'active',
					line: 'line'
				},
				methods: {
					getClasses: function () {
						return [this.active, this.line]
					}
				}
			})
		</script>
	</body>
</html>
