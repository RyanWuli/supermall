<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- :style="{属性名: '属性值'}",属性值如果不加引号则会解析成为变量 -->
		<div id="app" :style="{fontSize: '50px'}">
			{{message}}
			<h2 :style="{color: color, border: border}">{{message}}</h2>
			<h2 :style="getStyle()">{{message}}</h2>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
						el: '#app',
						data: {
							message: 'Hello Vue',
							color: 'red',
							border: '1px solid cyan',
							background: 'orange'
						},
						methods: {
							getStyle: function () {
								return {
									color: this.color,
									background: this.background
								}
							}
						}
						})
		</script>
	</body>
</html>
