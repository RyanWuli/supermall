<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			{{message}}
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>{{title}}</h2>
				<p>{{content}}</p>
			</div>
		</template>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			
			Vue.component('cpn', {
				template: '#cpn',
				data() {
					return {
						title: '我是标题',
						content: '我是内容，哈哈哈哈哈'
					}
				}
			})
			
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue'
				}
			})
		</script>
		
	</body>
</html>
