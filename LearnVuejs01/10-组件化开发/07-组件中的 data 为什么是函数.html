<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			{{message}}
			<!-- 是函数的时候多个数据不会相互影响是独立的数据 -->
			<cpn></cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>

		<template id="cpn">
			<div>
				<h2>当前计数：{{counter}}</h2>
				<button @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>
		
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			
			const obj = {
				counter: 0
			}
			Vue.component('cpn', {
				template: '#cpn',
				data() {
					// return {
					// 	counter: 0
					// }
					// 如果需要相互影响
					return obj
				},
				methods: {
					increment() {
						this.counter++
					},
					decrement() {
						this.counter--
					}
				}
			})
			
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue'
				}
			})
		</script>
		
	</body>
</html>
