<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- 这里用驼峰识别不了，用 - 代替 -->
			<cpn :c-info="info"></cpn>
		</div>
		
		<template id="cpn">
			<h2>{{cInfo}}</h2>
		</template>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					info: {
						name: 'Selina',
						age: 36,
						height: 1.65
					}
				},
				components: {
					cpn: {
						template: '#cpn',
						props: {
							cInfo: {
								type: Object,
								default() {
									return {
										message: 'no message'
									}
								}
							}
						}
					}
				}
			})
		</script>
		
	</body>
</html>
