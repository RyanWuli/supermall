<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<cpn ref="aaa"></cpn>
			<button @click="btnClick">点我</button>
		</div>
		
		<template id="cpn">
			<h2>我是子组件</h2>
		</template>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue'
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								name: '我是子组件里面的 name'
							}
						},
						methods: {
							childrenFun() {
								console.log('childrenFun');
							}
						}
					}
				},
				methods: {
					btnClick() {
						// $children 用得少
						// console.log(this.$children);
						// this.$children[0].childrenFun()
						// console.log(this.$children[0].name);
						
						// $ref 对象类型默认为null
						console.log(this.$refs.aaa.name);
						this.$refs.aaa.childrenFun();
					}
				}
			})
		</script>
		
	</body>
</html>
