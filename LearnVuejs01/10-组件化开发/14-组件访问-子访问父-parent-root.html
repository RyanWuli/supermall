<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>我是子组件</h2>
				<button @click="btnClick">点我</button>
				<ccpn></ccpn>
			</div>	
		</template>
		
		<template id="ccpn">
			<div>
				<h2>我是子子组件</h2>
				<button @click="cbtnClick">点我</button>
			</div>
		</template>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue'
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								name: '我是子组件的 name'
							}
						},
						methods: {
							btnClick() {
								console.log(this.$parent);
								console.log(this.$parent.message);
								console.log(this.$root.message);
							}
						},
						components: {
							ccpn: {
								template: '#ccpn',
								methods: {
									cbtnClick() {
										console.log(this.$parent);
										console.log(this.$parent.name);
										console.log(this.$root.message);
									}
								}
							}
						}
					}
				}
			})
		</script>
		
	</body>
</html>
