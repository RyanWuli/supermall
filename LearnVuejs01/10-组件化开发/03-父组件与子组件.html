<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<cpn2></cpn2>
		</div>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			
			// 子组件
			const cpnC = Vue.extend({
				template: `
					<div>
						<h2>我是标题</h2>
						<p>我是内容，哈哈哈哈哈</p>
					</div>
				`
			})
			
			// 父组件
			const cpnC2 = Vue.extend({
				template: `
					<div>
						<h2>我是标题2</h2>
						<p>我是内容，呵呵呵呵呵</p>
						<cpn></cpn>
					</div>
				`,
				components: {
					cpn: cpnC
				}
			})
			
			// 可以看做是 root 组件
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue'
				},
				components: {
					cpn2: cpnC2
				}
			})
		</script>
		
	</body>
</html>
