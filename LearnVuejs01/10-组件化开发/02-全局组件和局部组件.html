<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			{{message}}
			<cpn></cpn>
			<cpn></cpn>

			<cpn></cpn>

		<script src="../../js/vue.js"></script>

				template: `
					<div>

				}

			const vm2 = new Vue({
				el:'#app2'
			})
		</script>
