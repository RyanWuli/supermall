<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<h2>{{message}},{{name}}</h2>
			<h2>{{firstName + lastName}}</h2>
			<h2>{{firstName + ' ' + lastName}}</h2>
			<h2>{{firstName}} {{lastName}}</h2>
			<h2>{{counter * 2}}</h2>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue',
					name: '李银河',
					firstName: 'Lebron',
					lastName: 'James',
					counter: 100
				}
			})
		</script>
	</body>
</html>
