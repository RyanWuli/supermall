<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{url}}</h2>
			<h2 v-html="url"></h2>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue',
					url: '<a href="https://www.baidu.com">百度一下</a>'
				}
			})
		</script>
	</body>
</html>
