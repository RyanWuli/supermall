<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- vue 为了性能会进行复用标签只是修改不同的地方，当输入值了，点击切换不会清空已输入内容，如果需求有需要可以加上不同的 key -->
			<span v-if="isUser">
				<label for="userName">用户账号：</label>
				<input type="text" id="userName" placeholder="请输入用户账号" key="userName" />
			</span>
			<span v-else>
				<label for="email">用户邮箱：</label>
				<input type="text" id="email" placeholder="请输入用户邮箱" key="email" />
			</span>
			<button @click="isUser = !isUser">点击切换登录方式</button>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue',
					isUser: true
				}
			})
		</script>
	</body>
</html>
