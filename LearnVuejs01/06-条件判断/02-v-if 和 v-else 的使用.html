<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 v-if="isShow">isShow 为 true 显示我</h2>
			<h2 v-else>isShow 为 false 显示我</h2>
		</div>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue',
					isShow: true
				}
			})
		</script>
	</body>
</html>
