<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const name = 'why'
			// name = 'ok' 常量再次赋值会报错
			console.log(name);
			
			// const age; 常量初始化必须赋值，不然报错
			
			const obj = {
				name: 'McGrade',
				age: 35,
				height: 2.01
			}
			console.log(obj)
			obj.name = 'JR'
			obj.age = 32
			obj.height = 1.92
			console.log(obj);
			// const 对象赋值可以修改值，但是不能重新赋值新的对象
			// obj = {
			// 	name: '李寻欢',
			// 	age: 86,
			// 	height: 1.86
			// } 
		</script>
	</body>
</html>
