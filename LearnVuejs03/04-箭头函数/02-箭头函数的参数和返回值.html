<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			// 两个参数 小括号不能省
			const sum = (num, num2) => {
				return num + num2
			}
			
			// 一个参数小括号可以省掉
			const power =  num => {
				return num * num
			}
			
			// 当只有一行代码的时候
			const mul = (num, num2) => num * num2
			
			console.log(mul(20, 30));
		</script>
	</body>
</html>
